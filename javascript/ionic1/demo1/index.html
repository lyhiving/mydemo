<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>ionic</title>
    <link href="./lib/ionic/css/ionic.min.css" rel="stylesheet">
    <script src="./lib/ionic/js/ionic.bundle.min.js"></script>
    <style>
    
    </style>
</head>
<body ng-controller="MyCtrl"  ng-app="ionicApp">
  <!-- 侧边栏 -->
   <ion-side-menus>
 <!--  顶部导航 -->
    <ion-side-menu-content>
        <ion-header-bar class="bar-dark">
           <button class="button button-icon" ng-click="toggleProjects()">
             <i class="icon ion-navicon"></i>
           </button>
           <h1 class="title">{{activeProject.title}}</h1>
           <!-- 新增按钮 -->
        <button class="button button-icon" ng-click="newTask()">
             <i class="icon ion-compose"></i>
        </button>
        </ion-header-bar>
      <!--   中间的内容 -->
        <ion-content scroll="false">
           <ion-list>
              <ion-item ng-repeat="task in activeProject.tasks">
               {{task.title}}
              </ion-item>
           </ion-list>
        </ion-content>
    </ion-side-menu-content>



  <!--   左边的导航 -->
    <ion-side-menu side="left">
      <ion-header-bar class="bar-dark">
          <h1 class="title">我是左边的东东</h1>
          <button class="button button-icon ion-plus" ng-click="newProject()"></button>
      </ion-header-bar>
      <ino-content scroll="false">
        <ion-list>
        <!-- 下面一行原代码中不完整 -->
         <ion-item ng-repeat="project in projects" ng-click="selectProject(project,$index)" ng-class="{active:activeProject==project}">
            {{project.title}}
         </ion-item>
         </ion-list>
      </ino-content>
    </ion-side-menu>

  </ion-side-menus>




  <!-- 新的页面 -->
 <script id="new-task.html" type="text/ng-template">
     <div class="modal">
         <ion-header-bar class="bar-secondary">
             <h1 class="title">新页面</h1>
             <button class="button button-clear button-positive" ng-click='closeNewTask()'>取消</button>
         </ion-header-bar>

         <ion-content>
            <form ng-submit="createTask(task)">
               <label class="item item-input">
                   <input type="text" placeholder="你想做什么" ng-model="task.title">
               </label>
               <div class="padding">
                   <button type="submit" class="button button-block button-position">增加Task</button>
               </div>


            </form>


         </ion-content>

     </div>
 </script>




  
<!-- 引入app.js -->
<script src="js/app2.js"></script>
 </body>   
</html>
